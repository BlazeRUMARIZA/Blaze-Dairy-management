<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blaze Dairy Management</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--spacing-lg) 0;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-md);
        }
        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        .auth-logo {
            width: 4rem;
            height: 4rem;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
        }
        .auth-logo svg {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }
        .auth-title {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-xs);
        }
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Sign up to get started with Blaze Dairy</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label form-label-required">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                        autocomplete="name"
                    >
                    <span class="form-error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label form-label-required">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label form-label-required">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="At least 6 characters"
                        required
                        autocomplete="new-password"
                    >
                    <span class="form-help">Must be at least 6 characters</span>
                    <span class="form-error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label form-label-required">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Re-enter your password"
                        required
                        autocomplete="new-password"
                    >
                    <span class="form-error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="signupBtn">
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signUp } from '../../js/auth.js';
        import { showToast, isValidEmail } from '../../js/utils.js';

        const form = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsInput = document.getElementById('terms');
        const signupBtn = document.getElementById('signupBtn');
        const alertContainer = document.getElementById('alertContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            alertContainer.innerHTML = '';
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (!termsInput.checked) {
                showAlert('Please accept the terms and conditions', 'danger');
                return;
            }
            
            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Creating account...</span>';
            
            try {
                await signUp(email, password, fullName, 'staff');
                
                showAlert('Account created! Please check your email to verify your account.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showAlert(error.message || 'Failed to create account', 'danger');
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<span>Create Account</span>';
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" style="margin-bottom: var(--spacing-md);">
                    <div style="flex: 1;">${message}</div>
                </div>
            `;
        }

        // Check if already logged in
        import supabase from '../../js/supabase-client.js';
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
