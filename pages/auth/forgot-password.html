<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blaze Dairy Management</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-md);
        }
        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        .auth-logo {
            width: 4rem;
            height: 4rem;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
        }
        .auth-logo svg {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }
        .auth-title {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-xs);
        }
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            </div>

            <div id="alertContainer"></div>
            <div id="successMessage" style="display: none;">
                <div class="alert alert-success" style="margin-bottom: var(--spacing-md);">
                    <div style="flex: 1;">
                        Check your email! We've sent you a password reset link.
                    </div>
                </div>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label form-label-required">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" style="display: none;"></span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="resetBtn">
                    <span>Send Reset Link</span>
                </button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { resetPassword } from '../../js/auth.js';
        import { isValidEmail } from '../../js/utils.js';

        const form = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const alertContainer = document.getElementById('alertContainer');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            alertContainer.innerHTML = '';
            successMessage.style.display = 'none';
            
            const email = emailInput.value.trim();
            
            // Validation
            if (!email) {
                showAlert('Please enter your email address', 'danger');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Sending...</span>';
            
            try {
                await resetPassword(email);
                
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
            } catch (error) {
                console.error('Reset error:', error);
                showAlert(error.message || 'Failed to send reset email', 'danger');
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<span>Send Reset Link</span>';
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" style="margin-bottom: var(--spacing-md);">
                    <div style="flex: 1;">${message}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
