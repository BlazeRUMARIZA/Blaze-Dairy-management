    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Add Customer</h1>
                    <p class="page-subtitle">Register new customer</p>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <form id="customerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name" class="form-label form-label-required">Name</label>
                                <input type="text" id="name" class="form-input" required placeholder="Customer name">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" id="phone" class="form-input" placeholder="Phone number">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="customer@example.com">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="tier" class="form-label">Tier</label>
                                <select id="tier" class="form-select">
                                    <option value="regular" selected>Regular</option>
                                    <option value="premium">Premium</option>
                                    <option value="wholesale">Wholesale</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" class="form-textarea" rows="2" placeholder="Customer address"></textarea>
                            <span class="form-error"></span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="credit_limit" class="form-label">Credit Limit</label>
                                <input type="number" id="credit_limit" class="form-input" step="0.01" min="0" placeholder="0.00">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="current_balance" class="form-label">Current Balance</label>
                                <input type="number" id="current_balance" class="form-input" step="0.01" placeholder="0.00">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option value="active" selected>Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea id="notes" class="form-textarea" rows="3" placeholder="Any additional information..."></textarea>
                            <span class="form-error"></span>
                        </div>

                        <div class="form-actions">
                            <a href="list.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span>Add Customer</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast, handleError } from '../../js/utils.js';

        await requireAuth();

        function init() {
            setupForm();
        }

        function setupForm() {
            const form = document.getElementById('customerForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    phone: document.getElementById('phone').value.trim() || null,
                    email: document.getElementById('email').value.trim() || null,
                    address: document.getElementById('address').value.trim() || null,
                    tier: document.getElementById('tier').value,
                    credit_limit: document.getElementById('credit_limit').value ? parseFloat(document.getElementById('credit_limit').value) : 0,
                    current_balance: document.getElementById('current_balance').value ? parseFloat(document.getElementById('current_balance').value) : 0,
                    notes: document.getElementById('notes').value.trim() || null,
                    status: document.getElementById('status').value
                };

                // Validation
                if (!formData.name) {
                    showToast('Name is required', 'error');
                    return;
                }

                // Email validation
                if (formData.email) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(formData.email)) {
                        showToast('Please enter a valid email address', 'error');
                        return;
                    }
                }

                // Credit limit validation
                if (formData.credit_limit < 0) {
                    showToast('Credit limit cannot be negative', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Saving...</span>';

                try {
                    const user = await getCurrentUser();
                    formData.created_by = user.id;

                    const { error } = await supabase
                        .from('customers')
                        .insert([formData]);

                    if (error) {
                        throw error;
                    }

                    showToast('Customer added successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error saving customer:', error);
                    handleError(error);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Add Customer</span>';
                }
            });
        }

        init();
    </script>
