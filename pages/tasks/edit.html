    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading task details...</p>
            </div>

            <div id="contentContainer" style="display: none;">
                <header class="page-header">
                    <div>
                        <h1 class="page-title">Edit Task</h1>
                        <p class="page-subtitle">Update task details</p>
                    </div>
                </header>

                <div class="card">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="title" class="form-label form-label-required">Title</label>
                                <input type="text" id="title" class="form-input" required placeholder="Task title">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label form-label-required">Description</label>
                                <textarea id="description" class="form-textarea" required rows="4" placeholder="Task description"></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="due_date" class="form-label form-label-required">Due Date</label>
                                    <input type="date" id="due_date" class="form-input" required>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="priority" class="form-label form-label-required">Priority</label>
                                    <select id="priority" class="form-select" required>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" class="form-select">
                                        <option value="pending">Pending</option>
                                        <option value="in_progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="assigned_to" class="form-label form-label-required">Assigned To</label>
                                    <select id="assigned_to" class="form-select" required>
                                        <option value="">Select User</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="progress" class="form-label">Progress: <span id="progressValue">0</span>%</label>
                                <input type="range" id="progress" class="form-range" min="0" max="100" value="0" step="1">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea id="notes" class="form-textarea" rows="3" placeholder="Additional notes"></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span class="btn-text">Update Task</span>
                                    <span class="btn-loading" style="display: none;">
                                        <span class="spinner-small"></span>
                                        Updating...
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script type="module" src="../../js/supabase-client.js"></script>
    <script type="module" src="../../js/auth.js"></script>
    <script type="module" src="../../js/utils.js"></script>
    <script src="../../js/user-menu.js"></script>
    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, updateUserDisplay, handleLogout } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        // Require authentication
        requireAuth();

        // Update user display
        updateUserDisplay();

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        mobileMenuBtn?.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // User menu toggle
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');
        userMenuBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenu.classList.toggle('active');
        });
        document.addEventListener('click', () => {
            userMenu.classList.remove('active');
        });

        // Progress slider update
        const progressSlider = document.getElementById('progress');
        const progressValue = document.getElementById('progressValue');
        progressSlider.addEventListener('input', (e) => {
            progressValue.textContent = e.target.value;
        });

        // Get task ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('id');

        if (!taskId) {
            showToast('Task ID not provided', 'error');
            setTimeout(() => {
                window.location.href = 'list.html';
            }, 1500);
        }

        // Load users for assigned_to dropdown
        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('id, full_name')
                    .order('full_name');

                if (error) throw error;

                const assignedToSelect = document.getElementById('assigned_to');
                data.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.full_name;
                    assignedToSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Failed to load users', 'error');
            }
        }

        // Load task data
        async function loadTask() {
            try {
                const { data, error } = await supabase
                    .from('tasks')
                    .select('*')
                    .eq('id', taskId)
                    .single();

                if (error) throw error;

                if (!data) {
                    throw new Error('Task not found');
                }

                // Populate form fields
                document.getElementById('title').value = data.title;
                document.getElementById('description').value = data.description;
                document.getElementById('due_date').value = data.due_date;
                document.getElementById('priority').value = data.priority;
                document.getElementById('status').value = data.status;
                document.getElementById('assigned_to').value = data.assignee_id || '';
                document.getElementById('notes').value = data.notes || '';

                // Hide loading state and show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';

            } catch (error) {
                console.error('Error loading task:', error);
                showToast(error.message || 'Failed to load task', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            }
        }

        // Initialize
        async function init() {
            await loadUsers();
            await loadTask();
        }

        init();

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.location.href = 'list.html';
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');

            // Disable submit button and show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';

            try {
                // Prepare task data
                const taskData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    due_date: document.getElementById('due_date').value,
                    priority: document.getElementById('priority').value,
                    status: document.getElementById('status').value,
                    assignee_id: document.getElementById('assigned_to').value || null,
                    notes: document.getElementById('notes').value || null
                };

                // Update task
                const { error } = await supabase
                    .from('tasks')
                    .update(taskData)
                    .eq('id', taskId);

                if (error) throw error;

                showToast('Task updated successfully', 'success');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1000);

            } catch (error) {
                console.error('Error updating task:', error);
                showToast(error.message || 'Failed to update task', 'error');
                
                // Re-enable submit button
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
