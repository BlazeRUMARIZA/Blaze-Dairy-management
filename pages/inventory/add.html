    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Add Inventory Item</h1>
                    <p class="page-subtitle">Add new item to inventory</p>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <form id="inventoryForm">
                        <div class="form-group">
                            <label for="name" class="form-label form-label-required">Item Name</label>
                            <input type="text" id="name" class="form-input" required placeholder="e.g., Veterinary Gloves">
                            <span class="form-error"></span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="category" class="form-label form-label-required">Category</label>
                                <select id="category" class="form-select" required>
                                    <option value="">Select Category</option>
                                    <option value="medical">Medical</option>
                                    <option value="tools">Tools</option>
                                    <option value="spare_parts">Spare Parts</option>
                                    <option value="office_supplies">Office Supplies</option>
                                    <option value="other">Other</option>
                                </select>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="unit" class="form-label form-label-required">Unit</label>
                                <input type="text" id="unit" class="form-input" required placeholder="e.g., pieces, boxes, liters">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="current_stock" class="form-label form-label-required">Current Stock</label>
                                <input type="number" id="current_stock" class="form-input" step="0.01" min="0" required placeholder="0.00">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="unit_cost" class="form-label form-label-required">Unit Cost</label>
                                <input type="number" id="unit_cost" class="form-input" step="0.01" min="0" required placeholder="0.00">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="reorder_level" class="form-label form-label-required">Reorder Level</label>
                                <input type="number" id="reorder_level" class="form-input" step="0.01" min="0" required placeholder="0.00">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="storage_location" class="form-label">Storage Location</label>
                                <input type="text" id="storage_location" class="form-input" placeholder="e.g., Warehouse A, Shelf 3">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="supplier_id" class="form-label">Supplier</label>
                            <select id="supplier_id" class="form-select">
                                <option value="">Select Supplier</option>
                            </select>
                            <span class="form-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea id="notes" class="form-textarea" rows="3" placeholder="Any additional notes..."></textarea>
                            <span class="form-error"></span>
                        </div>

                        <div class="form-actions">
                            <a href="list.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span>Save Item</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        await requireAuth();

        async function init() {
            await loadSuppliers();
            setupForm();
        }

        async function loadSuppliers() {
            try {
                const { data, error } = await supabase
                    .from('suppliers')
                    .select('id, name')
                    .order('name');

                if (error) throw error;

                const supplierSelect = document.getElementById('supplier_id');
                
                if (data && data.length > 0) {
                    data.forEach(supplier => {
                        const option = document.createElement('option');
                        option.value = supplier.id;
                        option.textContent = supplier.name;
                        supplierSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading suppliers:', error);
            }
        }

        function setupForm() {
            const form = document.getElementById('inventoryForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    category: document.getElementById('category').value,
                    quantity: parseFloat(document.getElementById('current_stock').value),
                    unit: document.getElementById('unit').value.trim(),
                    unit_cost: parseFloat(document.getElementById('unit_cost').value),
                    min_threshold: parseFloat(document.getElementById('reorder_level').value),
                    location: document.getElementById('storage_location').value.trim() || null,
                    supplier_id: document.getElementById('supplier_id').value || null,
                    notes: document.getElementById('notes').value.trim() || null
                };

                // Validation
                if (!formData.name) {
                    showToast('Item name is required', 'error');
                    return;
                }

                if (!formData.category) {
                    showToast('Category is required', 'error');
                    return;
                }

                if (!formData.unit) {
                    showToast('Unit is required', 'error');
                    return;
                }

                if (isNaN(formData.quantity) || formData.quantity < 0) {
                    showToast('Current stock must be 0 or greater', 'error');
                    return;
                }

                if (isNaN(formData.unit_cost) || formData.unit_cost < 0) {
                    showToast('Unit cost must be 0 or greater', 'error');
                    return;
                }

                if (isNaN(formData.min_threshold) || formData.min_threshold < 0) {
                    showToast('Reorder level must be 0 or greater', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Saving...</span>';

                try {
                    const { error } = await supabase
                        .from('inventory_items')
                        .insert([formData]);

                    if (error) throw error;

                    showToast('Inventory item added successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error saving inventory item:', error);
                    showToast(error.message || 'Failed to save inventory item', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Save Item</span>';
                }
            });
        }

        init();
    </script>
