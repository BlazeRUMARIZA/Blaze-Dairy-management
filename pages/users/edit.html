    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Edit User</h1>
                    <p class="page-subtitle">Update user information</p>
                </div>
            </header>

            <div class="card" id="loadingCard">
                <div class="card-body" style="text-align: center; padding: 3rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Loading user data...</p>
                </div>
            </div>

            <div class="card" id="formCard" style="display: none;">
                <div class="card-body">
                    <div class="alert alert-info" style="margin-bottom: var(--spacing-lg);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 20px; height: 20px;">
                            <circle cx="12" cy="12" r="10"/><path d="M12 16v-4m0-4h.01"/>
                        </svg>
                        <span>Email addresses cannot be changed. To reset password, use the password reset feature.</span>
                    </div>
                    
                    <form id="userForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Email (Read-only)</label>
                                <input type="email" id="email" class="form-input" disabled style="background-color: var(--background-secondary); cursor: not-allowed;">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="full_name" class="form-label form-label-required">Full Name</label>
                                <input type="text" id="full_name" class="form-input" required placeholder="John Doe">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" id="phone" class="form-input" placeholder="Phone number">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="role" class="form-label form-label-required">Role</label>
                                <select id="role" class="form-select" required>
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="list.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span>Update User</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import supabase from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast, handleError } from '../../js/utils.js';

        await requireAuth();

        let userId = null;

        async function init() {
            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id');

            if (!userId) {
                showToast('No user ID provided', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
                return;
            }

            await loadUser();
            setupForm();
        }

        async function loadUser() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) throw error;

                if (!data) {
                    showToast('User not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1500);
                    return;
                }

                // Populate form
                document.getElementById('email').value = data.email || '';
                document.getElementById('full_name').value = data.full_name || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('role').value = data.role || 'staff';
                document.getElementById('status').value = data.status || 'active';

                // Show form, hide loading
                document.getElementById('loadingCard').style.display = 'none';
                document.getElementById('formCard').style.display = 'block';

            } catch (error) {
                console.error('Error loading user:', error);
                handleError(error, 'Failed to load user');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            }
        }

        function setupForm() {
            const form = document.getElementById('userForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    full_name: document.getElementById('full_name').value.trim(),
                    phone: document.getElementById('phone').value.trim() || null,
                    role: document.getElementById('role').value,
                    status: document.getElementById('status').value,
                    updated_at: new Date().toISOString()
                };

                // Validation
                if (!formData.full_name) {
                    showToast('Full name is required', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Updating...</span>';

                try {
                    // Update user profile (NOT auth.users, only public.users)
                    const { error } = await supabase
                        .from('users')
                        .update(formData)
                        .eq('id', userId);

                    if (error) {
                        throw error;
                    }

                    showToast('User updated successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error updating user:', error);
                    handleError(error, 'Failed to update user');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Update User</span>';
                }
            });
        }

        init();
    </script>
    <script src="../../js/user-menu.js"></script>
