    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading expense details...</p>
            </div>

            <div id="contentContainer" style="display: none;">
                <header class="page-header">
                    <div>
                        <h1 class="page-title">Edit Expense</h1>
                        <p class="page-subtitle">Update expense transaction details</p>
                    </div>
                </header>

                <div class="card">
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expense_date" class="form-label form-label-required">Expense Date</label>
                                    <input type="date" id="expense_date" class="form-input" required>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="category" class="form-label form-label-required">Category</label>
                                    <select id="category" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option value="feed">Feed</option>
                                        <option value="veterinary">Veterinary</option>
                                        <option value="utilities">Utilities</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="labor">Labor</option>
                                        <option value="equipment">Equipment</option>
                                        <option value="supplies">Supplies</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label form-label-required">Description</label>
                                <input type="text" id="description" class="form-input" required placeholder="Brief description of the expense">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="amount" class="form-label form-label-required">Amount</label>
                                    <input type="number" id="amount" class="form-input" step="0.01" min="0" required placeholder="0.00">
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="payment_method" class="form-label">Payment Method</label>
                                    <select id="payment_method" class="form-select">
                                        <option value="">Select Payment Method</option>
                                        <option value="cash">Cash</option>
                                        <option value="check">Check</option>
                                        <option value="bank_transfer">Bank Transfer</option>
                                        <option value="mobile_money">Mobile Money</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="paid_by" class="form-label">Paid By</label>
                                    <input type="text" id="paid_by" class="form-input" placeholder="Person who made the payment">
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="receipt_number" class="form-label">Receipt Number</label>
                                    <input type="text" id="receipt_number" class="form-input" placeholder="Receipt or invoice number">
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Payment Status</label>
                                <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                                    <input type="checkbox" id="is_paid" style="width: auto; height: auto;">
                                    <label for="is_paid" style="margin: 0; font-weight: normal;">Mark as paid</label>
                                </div>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea id="notes" class="form-textarea" rows="3" placeholder="Any additional notes..."></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-actions">
                                <a href="list.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span>Update Expense</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        await requireAuth();

        let expenseId;

        async function init() {
            // Get expense ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            expenseId = urlParams.get('id');

            if (!expenseId) {
                showToast('Expense ID not provided', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
                return;
            }

            await loadExpense();
            setupForm();
        }

        async function loadExpense() {
            try {
                const { data, error } = await supabase
                    .from('expenses')
                    .select('*')
                    .eq('id', expenseId)
                    .single();

                if (error) throw error;

                if (!data) {
                    showToast('Expense not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1500);
                    return;
                }

                // Populate form
                document.getElementById('expense_date').value = data.expense_date || '';
                document.getElementById('category').value = data.category || '';
                document.getElementById('description').value = data.description || '';
                document.getElementById('amount').value = data.amount || 0;
                document.getElementById('payment_method').value = data.payment_method || '';
                document.getElementById('paid_by').value = data.vendor_name || '';
                document.getElementById('receipt_number').value = data.receipt_url || '';
                document.getElementById('notes').value = data.notes || '';

                // Show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';

            } catch (error) {
                console.error('Error loading expense:', error);
                showToast('Failed to load expense details', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            }
        }

        function setupForm() {
            const form = document.getElementById('expenseForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    expense_date: document.getElementById('expense_date').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value.trim(),
                    amount: parseFloat(document.getElementById('amount').value),
                    payment_method: document.getElementById('payment_method').value || null,
                    vendor_name: document.getElementById('paid_by')?.value?.trim() || null,
                    receipt_url: document.getElementById('receipt_number')?.value?.trim() || null,
                    notes: document.getElementById('notes').value.trim() || null
                };

                // Validation
                if (!formData.expense_date) {
                    showToast('Expense date is required', 'error');
                    return;
                }

                if (!formData.category) {
                    showToast('Category is required', 'error');
                    return;
                }

                if (!formData.description) {
                    showToast('Description is required', 'error');
                    return;
                }

                if (!formData.amount || formData.amount <= 0) {
                    showToast('Amount must be greater than 0', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Updating...</span>';

                try {
                    formData.updated_at = new Date().toISOString();

                    const { error } = await supabase
                        .from('expenses')
                        .update(formData)
                        .eq('id', expenseId);

                    if (error) throw error;

                    showToast('Expense updated successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error updating expense:', error);
                    showToast(error.message || 'Failed to update expense', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Update Expense</span>';
                }
            });
        }

        init();
    </script>
