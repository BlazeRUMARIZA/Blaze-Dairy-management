    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Add Animal</h1>
                    <p class="page-subtitle">Register new livestock to the farm</p>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <form id="animalForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tag" class="form-label form-label-required">Tag/ID</label>
                                <input type="text" id="tag_id" class="form-input" required placeholder="Unique identifier (e.g., A001)">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-input" placeholder="Optional name">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="breed" class="form-label form-label-required">Breed</label>
                                <input type="text" id="breed" class="form-input" required placeholder="e.g., Holstein, Jersey">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="sex" class="form-label form-label-required">Sex</label>
                                <select id="sex" class="form-select" required>
                                    <option value="">Select Sex</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="date_of_birth" class="form-label form-label-required">Date of Birth</label>
                                <input type="date" id="date_of_birth" class="form-input" required>
                                <span class="form-error"></span>
                                <small class="form-help" id="ageDisplay"></small>
                            </div>

                            <div class="form-group">
                                <label for="acquisition_date" class="form-label form-label-required">Acquisition Date</label>
                                <input type="date" id="acquisition_date" class="form-input" required>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="acquisition_cost" class="form-label">Acquisition Cost</label>
                                <input type="number" id="acquisition_cost" class="form-input" step="0.01" min="0" placeholder="0.00">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option value="active" selected>Active</option>
                                    <option value="sold">Sold</option>
                                    <option value="deceased">Deceased</option>
                                    <option value="transferred">Transferred</option>
                                </select>
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dam_tag" class="form-label">Dam Tag</label>
                                <input type="text" id="dam_tag" class="form-input" placeholder="Mother's tag">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="sire_tag" class="form-label">Sire Tag</label>
                                <input type="text" id="sire_tag" class="form-input" placeholder="Father's tag">
                                <span class="form-error"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea id="notes" class="form-textarea" rows="3" placeholder="Any additional information..."></textarea>
                            <span class="form-error"></span>
                        </div>

                        <div class="form-actions">
                            <a href="list.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span>Add Animal</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        await requireAuth();

        function init() {
            // Set today's date as default for acquisition_date
            document.getElementById('acquisition_date').valueAsDate = new Date();
            
            setupAgeCalculation();
            setupForm();
        }

        function setupAgeCalculation() {
            const dateOfBirthInput = document.getElementById('date_of_birth');
            const ageDisplay = document.getElementById('ageDisplay');

            dateOfBirthInput.addEventListener('change', () => {
                const birthDate = new Date(dateOfBirthInput.value);
                if (isNaN(birthDate.getTime())) {
                    ageDisplay.textContent = '';
                    return;
                }

                const today = new Date();
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                }
                if (months < 0) {
                    years--;
                    months += 12;
                }

                let ageText = 'Age: ';
                if (years > 0) ageText += `${years} year${years > 1 ? 's' : ''}`;
                if (months > 0) {
                    if (years > 0) ageText += ', ';
                    ageText += `${months} month${months > 1 ? 's' : ''}`;
                }
                if (years === 0 && months === 0) {
                    ageText += `${days} day${days !== 1 ? 's' : ''}`;
                }

                ageDisplay.textContent = ageText;
            });
        }

        function setupForm() {
            const form = document.getElementById('animalForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    tag_id: document.getElementById('tag_id').value.trim(),
                    name: document.getElementById('name').value.trim() || null,
                    breed: document.getElementById('breed').value.trim(),
                    sex: document.getElementById('sex').value,
                    date_of_birth: document.getElementById('date_of_birth').value,
                    acquisition_date: document.getElementById('acquisition_date').value,
                    purchase_price: document.getElementById('acquisition_cost').value ? parseFloat(document.getElementById('acquisition_cost').value) : null,
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim() || null
                };

                // Validation
                if (!formData.tag_id) {
                    showToast('Tag/ID is required', 'error');
                    return;
                }

                if (!formData.breed) {
                    showToast('Breed is required', 'error');
                    return;
                }

                if (!formData.sex) {
                    showToast('Sex is required', 'error');
                    return;
                }

                if (!formData.date_of_birth) {
                    showToast('Date of birth is required', 'error');
                    return;
                }

                if (!formData.acquisition_date) {
                    showToast('Acquisition date is required', 'error');
                    return;
                }

                // Date validation
                const birthDate = new Date(formData.date_of_birth);
                const acquisitionDate = new Date(formData.acquisition_date);
                const today = new Date();

                if (birthDate > today) {
                    showToast('Date of birth cannot be in the future', 'error');
                    return;
                }

                if (acquisitionDate > today) {
                    showToast('Acquisition date cannot be in the future', 'error');
                    return;
                }

                if (acquisitionDate < birthDate) {
                    showToast('Acquisition date cannot be before date of birth', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Saving...</span>';

                try {
                    const user = await getCurrentUser();
                    formData.created_by = user.id;

                    const { error } = await supabase
                        .from('animals')
                        .insert([formData]);

                    if (error) {
                        if (error.code === '23505') {
                            throw new Error('Tag/ID already exists. Please use a unique identifier.');
                        }
                        throw error;
                    }

                    showToast('Animal added successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error saving animal:', error);
                    showToast(error.message || 'Failed to add animal', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Add Animal</span>';
                }
            });
        }

        init();
    </script>
