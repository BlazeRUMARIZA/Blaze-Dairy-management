    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading sale details...</p>
            </div>

            <div id="contentContainer" style="display: none;">
                <header class="page-header">
                    <div>
                        <h1 class="page-title">Edit Sale</h1>
                        <p class="page-subtitle">Update sale transaction details</p>
                    </div>
                </header>

                <div class="card">
                    <div class="card-body">
                        <form id="saleForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sale_date" class="form-label form-label-required">Sale Date</label>
                                    <input type="date" id="sale_date" class="form-input" required>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="customer_id" class="form-label form-label-required">Customer</label>
                                    <select id="customer_id" class="form-select" required>
                                        <option value="">Select Customer</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="product_name" class="form-label form-label-required">Product Name</label>
                                <input type="text" id="product_name" class="form-input" required placeholder="e.g., Fresh Milk, Cheese, Yogurt">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="quantity" class="form-label form-label-required">Quantity</label>
                                    <input type="number" id="quantity" class="form-input" step="0.01" min="0.01" required placeholder="0.00">
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="unit_price" class="form-label form-label-required">Unit Price</label>
                                    <input type="number" id="unit_price" class="form-input" step="0.01" min="0.01" required placeholder="0.00">
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="total" class="form-label">Total</label>
                                <input type="number" id="total" class="form-input" step="0.01" readonly placeholder="0.00">
                                <span class="form-error"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" class="form-select">
                                        <option value="pending">Pending</option>
                                        <option value="paid">Paid</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="payment_method" class="form-label">Payment Method</label>
                                    <select id="payment_method" class="form-select">
                                        <option value="">Select Payment Method</option>
                                        <option value="cash">Cash</option>
                                        <option value="check">Check</option>
                                        <option value="bank_transfer">Bank Transfer</option>
                                        <option value="mobile_money">Mobile Money</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea id="notes" class="form-textarea" rows="3" placeholder="Any additional notes..."></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-actions">
                                <a href="list.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span>Update Sale</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        await requireAuth();

        let saleId;

        async function init() {
            // Get sale ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            saleId = urlParams.get('id');

            if (!saleId) {
                showToast('Sale ID not provided', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
                return;
            }

            await Promise.all([loadCustomers(), loadSale()]);
            setupForm();
        }

        async function loadCustomers() {
            try {
                const { data, error } = await supabase
                    .from('customers')
                    .select('id, name')
                    .order('name');

                if (error) throw error;

                const select = document.getElementById('customer_id');
                (data || []).forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.id;
                    option.textContent = customer.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading customers:', error);
                showToast('Failed to load customers', 'error');
            }
        }

        async function loadSale() {
            try {
                const { data, error } = await supabase
                    .from('sales')
                    .select('*')
                    .eq('id', saleId)
                    .single();

                if (error) throw error;

                if (!data) {
                    showToast('Sale not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1500);
                    return;
                }

                // Populate form
                document.getElementById('sale_date').value = data.sale_date || '';
                document.getElementById('customer_id').value = data.customer_id || '';
                document.getElementById('product_name').value = data.product_name || '';
                document.getElementById('quantity').value = data.quantity || 0;
                document.getElementById('unit_price').value = data.unit_price || 0;
                document.getElementById('total').value = data.total || 0;
                document.getElementById('status').value = data.status || 'pending';
                document.getElementById('payment_method').value = data.payment_method || '';
                document.getElementById('notes').value = data.notes || '';

                // Show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';

            } catch (error) {
                console.error('Error loading sale:', error);
                showToast('Failed to load sale details', 'error');
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            }
        }

        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unit_price').value) || 0;
            const total = quantity * unitPrice;
            document.getElementById('total').value = total.toFixed(2);
        }

        function setupForm() {
            const form = document.getElementById('saleForm');
            const submitBtn = document.getElementById('submitBtn');
            const quantityInput = document.getElementById('quantity');
            const unitPriceInput = document.getElementById('unit_price');

            // Auto-calculate total when quantity or unit price changes
            quantityInput.addEventListener('input', calculateTotal);
            unitPriceInput.addEventListener('input', calculateTotal);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form data
                const formData = {
                    sale_date: document.getElementById('sale_date').value,
                    customer_id: document.getElementById('customer_id').value,
                    product_name: document.getElementById('product_name').value.trim(),
                    quantity: parseFloat(document.getElementById('quantity').value),
                    unit_price: parseFloat(document.getElementById('unit_price').value),
                    total: parseFloat(document.getElementById('total').value),
                    status: document.getElementById('status').value,
                    payment_method: document.getElementById('payment_method').value || null,
                    notes: document.getElementById('notes').value.trim() || null
                };

                // Validation
                if (!formData.sale_date) {
                    showToast('Sale date is required', 'error');
                    return;
                }

                if (!formData.customer_id) {
                    showToast('Customer is required', 'error');
                    return;
                }

                if (!formData.product_name) {
                    showToast('Product name is required', 'error');
                    return;
                }

                if (!formData.quantity || formData.quantity <= 0) {
                    showToast('Quantity must be greater than 0', 'error');
                    return;
                }

                if (!formData.unit_price || formData.unit_price <= 0) {
                    showToast('Unit price must be greater than 0', 'error');
                    return;
                }

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Updating...</span>';

                try {
                    const user = await getCurrentUser();
                    formData.updated_by = user.id;
                    formData.updated_at = new Date().toISOString();

                    const { error } = await supabase
                        .from('sales')
                        .update(formData)
                        .eq('id', saleId);

                    if (error) throw error;

                    showToast('Sale updated successfully', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error updating sale:', error);
                    showToast(error.message || 'Failed to update sale', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Update Sale</span>';
                }
            });
        }

        init();
    </script>
    <script src="../../js/user-menu.js"></script>
    <script type="module" src="../../js/app.js"></script>
</body>
