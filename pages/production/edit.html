    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading production record...</p>
            </div>

            <div id="contentContainer" style="display: none;">
                <header class="page-header">
                    <div>
                        <h1 class="page-title">Edit Production Record</h1>
                        <p class="page-subtitle">Update production details</p>
                    </div>
                </header>

                <div class="card">
                    <div class="card-body">
                        <form id="productionForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="production_date" class="form-label form-label-required">Production Date</label>
                                    <input type="date" id="production_date" class="form-input" required>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="shift" class="form-label form-label-required">Shift</label>
                                    <select id="shift" class="form-select" required>
                                        <option value="">Select Shift</option>
                                        <option value="morning">Morning</option>
                                        <option value="evening">Evening</option>
                                        <option value="night">Night</option>
                                    </select>
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="animal_id" class="form-label form-label-required">Animal</label>
                                <select id="animal_id" class="form-select" required>
                                    <option value="">Select Animal</option>
                                </select>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="quantity" class="form-label form-label-required">Quantity (Liters)</label>
                                    <input type="number" id="quantity" class="form-input" step="0.1" min="0" required>
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="fat_percentage" class="form-label">Fat Percentage (%)</label>
                                    <input type="number" id="fat_percentage" class="form-input" step="0.1" min="0" max="100">
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="snf_percentage" class="form-label">SNF Percentage (%)</label>
                                    <input type="number" id="snf_percentage" class="form-input" step="0.1" min="0" max="100">
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="temperature" class="form-label">Temperature (Â°C)</label>
                                    <input type="number" id="temperature" class="form-input" step="0.1">
                                    <span class="form-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="quality_grade" class="form-label">Quality Grade</label>
                                <select id="quality_grade" class="form-select">
                                    <option value="">Select Grade</option>
                                    <option value="A">Grade A (Premium)</option>
                                    <option value="B">Grade B (Standard)</option>
                                    <option value="C">Grade C (Below Standard)</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea id="notes" class="form-textarea" rows="3"></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-actions">
                                <a href="list.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span>Update Production Record</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth } from '../../js/auth.js';
        import { showToast, getQueryParams } from '../../js/utils.js';

        await requireAuth();

        const recordId = getQueryParams().id;
        if (!recordId) {
            showToast('Invalid production record ID', 'error');
            window.location.href = 'list.html';
        }

        async function init() {
            await Promise.all([loadAnimals(), loadRecord()]);
            setupForm();
        }

        async function loadAnimals() {
            try {
                const { data, error } = await supabase
                    .from('animals')
                    .select('id, tag_id, name')
                    .eq('status', 'active')
                    .order('tag_id');

                if (error) throw error;

                const select = document.getElementById('animal_id');
                data.forEach(animal => {
                    const option = document.createElement('option');
                    option.value = animal.id;
                    option.textContent = `${animal.tag_id}${animal.name ? ' - ' + animal.name : ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading animals:', error);
                showToast('Failed to load animals', 'error');
            }
        }

        async function loadRecord() {
            try {
                const { data, error } = await supabase
                    .from('milk_productions')
                    .select('*')
                    .eq('id', recordId)
                    .single();

                if (error) throw error;
                if (!data) {
                    showToast('Production record not found', 'error');
                    window.location.href = 'list.html';
                    return;
                }

                // Populate form
                document.getElementById('production_date').value = data.production_date;
                document.getElementById('shift').value = data.shift;
                document.getElementById('animal_id').value = data.animal_id;
                document.getElementById('quantity').value = data.volume_liters;
                if (data.fat_percentage) document.getElementById('fat_percentage').value = data.fat_percentage;
                if (data.snf_percentage) document.getElementById('snf_percentage').value = data.snf_percentage;
                if (data.temperature_celsius) document.getElementById('temperature').value = data.temperature_celsius;
                if (data.quality_grade) document.getElementById('quality_grade').value = data.quality_grade;
                if (data.notes) document.getElementById('notes').value = data.notes;

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';

            } catch (error) {
                console.error('Error loading record:', error);
                showToast('Failed to load production record', 'error');
                window.location.href = 'list.html';
            }
        }

        function setupForm() {
            const form = document.getElementById('productionForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    production_date: document.getElementById('production_date').value,
                    shift: document.getElementById('shift').value,
                    animal_id: document.getElementById('animal_id').value,
                    volume_liters: parseFloat(document.getElementById('quantity').value),
                    fat_percentage: document.getElementById('fat_percentage').value ? parseFloat(document.getElementById('fat_percentage').value) : null,
                    snf_percentage: document.getElementById('snf_percentage').value ? parseFloat(document.getElementById('snf_percentage').value) : null,
                    temperature_celsius: document.getElementById('temperature').value ? parseFloat(document.getElementById('temperature').value) : null,
                    quality_grade: document.getElementById('quality_grade').value || null,
                    notes: document.getElementById('notes').value.trim() || null
                };

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner spinner-sm"></div><span>Updating...</span>';

                try {
                    const { error } = await supabase
                        .from('milk_productions')
                        .update(formData)
                        .eq('id', recordId);

                    if (error) throw error;

                    showToast('Production record updated successfully', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'list.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error updating production:', error);
                    showToast(error.message || 'Failed to update production record', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Update Production Record</span>';
                }
            });
        }

        init();
    </script>
    <script src="../../js/user-menu.js"></script>

</body>
