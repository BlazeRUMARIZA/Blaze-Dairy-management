    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <div>
                    <h1 class="page-title">Add Health Record</h1>
                    <p class="page-subtitle">Record a new animal health event</p>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <form id="healthForm">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--spacing-lg);">
                            <div class="form-group">
                                <label class="form-label required">Event Date</label>
                                <input type="date" id="eventDate" name="event_date" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label required">Animal</label>
                                <select id="animalId" name="animal_id" class="form-select" required>
                                    <option value="">Select Animal</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label required">Event Type</label>
                                <select id="eventType" name="event_type" class="form-select" required>
                                    <option value="">Select Type</option>
                                    <option value="vaccination">Vaccination</option>
                                    <option value="treatment">Treatment</option>
                                    <option value="checkup">Checkup</option>
                                    <option value="surgery">Surgery</option>
                                    <option value="injury">Injury</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Cost</label>
                                <input type="number" id="cost" name="cost" class="form-input" step="0.01" min="0" placeholder="0.00">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Veterinarian</label>
                                <input type="text" id="veterinarian" name="veterinarian" class="form-input" placeholder="Vet name">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Next Due Date</label>
                                <input type="date" id="nextDueDate" name="next_due_date" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-input" rows="3" placeholder="Brief description of the event"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Treatment Details</label>
                            <textarea id="treatment" name="treatment" class="form-input" rows="4" placeholder="Treatment details, medications, dosages, etc."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea id="notes" name="notes" class="form-input" rows="3" placeholder="Additional notes"></textarea>
                        </div>

                        <div class="form-actions" style="display: flex; gap: var(--spacing-md); justify-content: flex-end; margin-top: var(--spacing-xl);">
                            <a href="list.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                Save Record
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../../js/supabase-client.js';
        import { requireAuth, getCurrentUser } from '../../js/auth.js';
        import { showToast } from '../../js/utils.js';

        await requireAuth();

        // Set default date to today
        document.getElementById('eventDate').valueAsDate = new Date();

        // Load animals
        async function loadAnimals() {
            try {
                const { data, error } = await supabase
                    .from('animals')
                    .select('id, tag_id, name')
                    .eq('status', 'active')
                    .order('tag_id');

                if (error) throw error;

                const select = document.getElementById('animalId');
                (data || []).forEach(animal => {
                    const option = document.createElement('option');
                    option.value = animal.id;
                    option.textContent = `${animal.tag_id}${animal.name ? ' - ' + animal.name : ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading animals:', error);
                showToast('Failed to load animals', 'error');
            }
        }

        // Handle form submission
        document.getElementById('healthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Saving...';

            try {
                const formData = new FormData(e.target);
                const user = await getCurrentUser();
                
                const data = {
                    event_date: formData.get('event_date'),
                    animal_id: formData.get('animal_id'),
                    event_type: formData.get('event_type'),
                    diagnosis: formData.get('description') || null,
                    cost: formData.get('cost') || null,
                    veterinarian_name: formData.get('veterinarian') || null,
                    treatment: formData.get('treatment') || null,
                    next_visit_date: formData.get('next_due_date') || null,
                    notes: formData.get('notes') || null,
                    recorded_by: user.id
                };

                const { error } = await supabase
                    .from('health_records')
                    .insert([data]);

                if (error) throw error;

                showToast('Health record saved successfully', 'success');
                setTimeout(() => window.location.href = 'list.html', 1000);
            } catch (error) {
                console.error('Error saving record:', error);
                showToast('Failed to save health record', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Save Record';
            }
        });

        loadAnimals();
    </script>
    <script type="module" src="../../js/app.js"></script>
